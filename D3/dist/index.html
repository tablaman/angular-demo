<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>

    body {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .area {
      fill: steelblue;
    }

    /*.tooltip.rect {
      background-color: #333;
      display: block;
      width: 120px;
      height: 50px;
    }
    .tooltip.text {

      color: #fefefe;
    }*/

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }

    .overlay {
      fill: none;
      pointer-events: all;
    }

    .focus circle {
      fill: none;
      stroke: steelblue;
    }

    </style>
    <title>D3 Charts</title>
    <link rel="stylesheet" href="styles/bundle.css" media="screen" title="no title" charset="utf-8">
  </head>
