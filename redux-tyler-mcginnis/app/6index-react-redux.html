<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <title>Redux battle</title>
    <script src='https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js'></script>
    
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
    <script src='https://tylermcginnis.com/goals-todos-api/index.js'></script>
    <script src='https://unpkg.com/redux-thunk@2.2.0/dist/redux-think.min.js'></script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="app"></div>
  </body>

  <script type="text/babel">
  const List = props => (
      <ul>
        { props.items && props.items.map(item => {
          return (
            <li key={item.id}>
              <span onClick={() => props.toggle && props.toggle(item)}
                style={{textDecoration: item.complete ? 'line-through' : 'none' }}>
                {item.name}
              </span>
              <button onClick={() => props.remove(item)}>üôÖüèº‚Äç‚ôÇÔ∏è</button>
            </li>

          )
        })}
      </ul>
    )
  

  class Todos extends React.Component {
    addItem = e => {
      e.preventDefault();
    
      this.props.store.dispatch(handleAddTodo(
        this.toDoInput.value,
        () => this.toDoInput.value = ''
      ))
    }
    // giving user instant feedback
    // good UX. 
    removeItem = todo => {
      this.props.store.dispatch(handleDeleteTodo(todo));
    }
    toggleItem = todo => {
      this.props.store.dispatch(handleToggleTodo(todo.id));
    }
    render() {
      return (
        <div>
        <h1>Todo List</h1>
        <input type="text"
          placeholder='Add Todo'
          ref={input => this.toDoInput = input}
        />

        <button onClick={this.addItem}>Add Todo</button>
        
          <List 
            items={this.props.todos}
            remove={this.removeItem} 
            toggle={this.toggleItem} />
        </div>
      )
    }
  }
  class Goals extends React.Component {
    addGoal = e => {
      e.preventDefault();
      
      this.props.store.dispatch(handleAddGoal(
        this.goalInput.value,
        () => this.goalInput.value = ''
      ));
    }
    removeGoal = goal => {
      this.props.store.dispatch(handleDeleteGoal(goal));
    }
    render() {
      return (
        <div>
        <h1>Goals List</h1>
        <input type="text"
          placeholder='Add Goal'
          ref={input => this.goalInput = input}
        />

        <button onClick={this.addGoal}>Add Goal</button>
        
          <List items={this.props.goals}
              remove={this.removeGoal} />
        </div>
      )
    }
  }

  class App extends React.Component {
    componentDidMount() {
      const { store } = this.props;

      store.dispatch(handleInitialData());


      // TODO: please refactor into action creators
      Promise.all([
        API.fetchTodos(),
        API.fetchGoals(),
      ]).then(([ todos, goals ]) => {
        store.dispatch(receiveDataAction(todos, goals))
        
      });
      // warning - antipattern!
      store.subscribe(() => this.forceUpdate());
    }
      render() {
        const { store } = this.props;
        const { todos, goals, loading } = store.getState();

        if (loading === true) {
          return <h3>Loading</h3>;
        }
         
        return (
          <div>
            <Todos todos={todos} store={store} />
            <Goals goals={goals} store={store} />
          </div>
        )
      }

    }
    ReactDOM.render (
      <App store={store} />,
      document.getElementById("app")
    )
  
  
  </script>
  <script>
       function generateId() {
          return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }

    // Library code
      // function createStore(reducer) 
      //   // Store should have 4 parts
      //   // 1. The state
      //   // 2. Get the state
      //   // 3. Listen to changes on state
      //   // 4. update the state




      // App code
      const ADD_TODO = 'ADD_TODO';
      const REMOVE_TODO = 'REMOVE_TODO';
      const TOGGLE_TODO = 'TOGGLE_TODO';
      const ADD_GOAL = 'ADD_GOAL';
      const REMOVE_GOAL = 'REMOVE_GOAL';
      const RECEIVE_DATA = 'RECEIVE_DATA';

      // Action creators - better way to dispatch!
      function addToDoAction(todo) {
        return {
          type: ADD_TODO,
          todo
        }
      }
      function removeToDoAction(id) {
        return {
          type: REMOVE_TODO,
          id
        }
      }
      function toggleToDoAction(id) {
        return {
          type: TOGGLE_TODO,
          id
        }
      }
      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal
        };
      }
      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id
        };
      }
      function receiveDataAction (todos, goals) {
        return {
          type: RECEIVE_DATA,
          todos,
          goals
        }
      }

      // Separating the data-fetching logic
      // from the UI logic!
      function handleDeleteGoal (goal) {
        return dispatch => {
          dispatch(removeGoalAction(goal.id));
          return API.deleteGoal(goal.id)
            .catch(() => {
              console.error(`Couldn't remove ${goal.name} at this time.`);
              dispatch(addGoalAction(goal));
            })
            .then(() => {
              console.info('successfully deleted goal')
            })
        }
      }
      function handleAddGoal (name, callback) {
        return (dispatch) => {
          return API.saveGoal(name)
            .then((goal) => {
              console.log(goal);
              dispatch(addGoalAction(goal))
              callback();
            })
            .catch((err) => {
              console.log(err);
              alert('Sorry, that goal could not be added at this time!')});
          }
      }
      function handleDeleteTodo (todo) {
        return (dispatch) => {
          dispatch(removeToDoAction(todo.id));
          return API.deleteTodo(todo.id)
            .catch(() => {
              dispatch(addToDoAction(todo))
              console.error(`Sorry, an error occurred deleting ${todo}.`);
            })
        }
      }
      function handleAddTodo(todo, clearTodoFieldcb) {
        return (dispatch) => {
          return API.saveTodo(todo)
            .then((todo) => {
              dispatch(addToDoAction(todo))
              clearTodoFieldcb();
            })
            .catch(() => alert('There was an error adding item to database. Aiiiyoo!'));
          }
      }
      function handleToggleTodo(todoId) {
        console.log(todoId);
        
        return dispatch => {
          dispatch(toggleToDoAction(todoId));
          return API.saveTodoToggle(todoId)
            .catch(() => {
              dispatch(toggleToDoAction(todoId));
              console.error(`Sorry, an error occurred toggling ${todoId}.`);
              alert(`Sorry an error occurred toggling ${todoId}. Try again!`);
            })
        }
      }

      function handleInitialData() {
        return dispatch => {
          return Promise.all([
            API.fetchTodos(),
            API.fetchGoals(),
          ]).then(([ todos, goals ]) => {
            dispatch(receiveDataAction(todos, goals))
        
          });
        }
      }


      // REDUX MIDDLEWARE implementation
      const checker = store => next => action => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
        ) {
          return alert("Not a good idea!");
        }
        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
        ) {
          return alert("Not a good idea!");
        }

        return next(action);
      }

      const logger = store => next => action => {
        console.group(action.type)
        console.log('The action: ', action);
        const result = next(action)
        console.log('The new state: ', store.getState());
        
        console.groupEnd();
        
      }
      
      // Thunks
      // An example of what you get with ReduxThunk!
      // const thunk = store => next => action => {
      //   if (typeof action === 'function') {
      //     return action(store.dispatch);
      //   }

      //   return next(action);
      // }

      // REDUCERS
      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo])
          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id)
          case TOGGLE_TODO:
            // Use Object.assign() to merge different objects together
            return state.map((todo) => todo.id !== action.id ? todo :
              Object.assign({}, todo, { complete: !todo.complete }));
          case RECEIVE_DATA:
            return action.todos;
          default:
            return state
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal])
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id)
          case RECEIVE_DATA:
            return action.goals;
          default:
            return state
        }
      }

      // THE REDUX PART!

      function loading(state = true, action) {
        switch (action.type) {
          case RECEIVE_DATA :
            return false
          default :
            return state
        }
      }



      // how to call
      const store = Redux.createStore(Redux.combineReducers({
        todos,
        goals,
        loading
      }), Redux.applyMiddleware(ReduxThunk.default, checker, logger));

 

      // Actions - using action creators - e.g.

      store.dispatch(
        addToDoAction({
          id: 0,
          name: "walk the dog",
          complete: false
        })
      );

  
  </script>
</html>
