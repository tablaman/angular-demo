<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <title>Redux battle</title>
    <script src='https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js'></script>

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
  <div>
    <h1>Todo List</h1>
    <input id='todo' type='text' placeholder="Add Todo">
    <button id='todoBtn'>Add Todo</button>
    <ul id='todos'></ul>
  </div>
  <div>
    <h1>Goals</h1>
    <input id='goal' type='text' placeholder='Add Goal' />
    <button id='goalBtn'>Add Goal</button>
    <ul id='goals'></ul>
  </div>
  <hr />
  <h2>The React part</h2>
  <div id="app"></div>
  </body>

  <script type="text/babel">
  const List = props => (
      <ul>
        { props.items && props.items.map(item => {
          return (
            <li key={item.id}>
              <span onClick={() => props.toggle && props.toggle(item)}
                style={{textDecoration: item.complete ? 'line-through' : 'none' }}>
                {item.name}
              </span>
              <button onClick={() => props.remove(item)}>üôÖüèº‚Äç‚ôÇÔ∏è</button>
            </li>

          )
        })}
      </ul>
    )
  

  class Todos extends React.Component {
    addItem = e => {
      e.preventDefault();
      
      const name = this.toDoInput.value;
      this.toDoInput.value = '';

      this.props.store.dispatch(
        addToDoAction({
          id: generateId(),
          name,
          complete: false
        })
      )
    }
    removeItem = todo => {
      this.props.store.dispatch(removeToDoAction(todo.id));
    }
    toggleItem = todo => {
      this.props.store.dispatch(toggleToDoAction(todo.id));
    }
    render() {
      return (
        <div>
        <h1>Todo List</h1>
        <input type="text"
          placeholder='Add Todo'
          ref={input => this.toDoInput = input}
        />

        <button onClick={this.addItem}>Add Todo</button>
        
          <List 
            items={this.props.todos}
            remove={this.removeItem} 
            toggle={this.toggleItem} />
        </div>
      )
    }
  }
  class Goals extends React.Component {
    addGoal = e => {
      e.preventDefault();
      
      const name = this.goalInput.value;
      this.goalInput.value = '';

      this.props.store.dispatch(
        addGoalAction({
          id: generateId(),
          name,
          complete: false
        })
      )
    }
    removeGoal = goal => {
      this.props.store.dispatch(removeGoalAction(goal.id));
    }
    render() {
      return (
        <div>
        <h1>Goals List</h1>
        <input type="text"
          placeholder='Add Goal'
          ref={input => this.goalInput = input}
        />

        <button onClick={this.addGoal}>Add Goal</button>
        
          <List items={this.props.goals}
              remove={this.removeGoal} />
        </div>
      )
    }
  }

  class App extends React.Component {
    componentDidMount() {
      const { store } = this.props;

      // warning - antipattern!
      store.subscribe(() => this.forceUpdate())
    }
      render() {
        const { store } = this.props;
        const { todos, goals } = store.getState();

        return (
          <div>
            <Todos todos={todos} store={store} />
            <Goals goals={goals} store={store} />
          </div>
        )
      }

    }
    ReactDOM.render (
      <App store={store} />,
      document.getElementById("app")
    )
  
  
  </script>
  <script>
       function generateId() {
          return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }

    // Library code
      // function createStore(reducer) {
      //   // Store should have 4 parts
      //   // 1. The state
      //   // 2. Get the state
      //   // 3. Listen to changes on state
      //   // 4. update the state

      //   let state;
      //   let listeners = [];

      //   const getState = () => state;
      //   // Dispatch
      //   const dispatch = (action) => {
      //     // call todos
      //     state = reducer(state, action)
      //     // loop over listeners and invoke them
      //     listeners.forEach((listener) => listener());
      //   }

      //   const subscribe = (listener) => {
      //     listeners.push(listener)
      //     return () => {
      //       listeners = listeners.filter((l) => l !== listener);
      //     }
      //   }

      //   return {
      //     getState,
      //     subscribe,
      //     dispatch
      //   }
      // }


      // App code
      const ADD_TODO = 'ADD_TODO';
      const REMOVE_TODO = 'REMOVE_TODO';
      const TOGGLE_TODO = 'TOGGLE_TODO';
      const ADD_GOAL = 'ADD_GOAL';
      const REMOVE_GOAL = 'REMOVE_GOAL';

      // Action creators - better way to dispatch!
      function addToDoAction(todo) {
        return {
          type: ADD_TODO,
          todo
        }
      }
      function removeToDoAction(id) {
        return {
          type: REMOVE_TODO,
          id
        }
      }
      function toggleToDoAction(id) {
        return {
          type: TOGGLE_TODO,
          id
        }
      }
      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal
        };
      }
      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id
        };
      }

      // function checkAndDispatch (store, action) {
      //   if (
      //     action.type === ADD_TODO &&
      //     action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
      //   ) {
      //     return alert ("Not a good idea!");
      //   }
      //   if (
      //     action.type === ADD_GOAL &&
      //     action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
      //   ) {
      //     return alert ("Not a good idea!");
      //   }

      //   return store.dispatch(action);
      // }


      // middleware
      const checker = store => next => action => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
        ) {
          return alert("Not a good idea!");
        }
        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
        ) {
          return alert("Not a good idea!");
        }

        return next(action);
      }

      const logger = store => next => action => {
        console.group(action.type)
        console.log('The action: ', action);
        const result = next(action)
        console.log('The new state: ', store.getState());
        
        console.groupEnd();
        
      }

      // REDUCERS
      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo])
          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id)
          case TOGGLE_TODO:
            // Use Object.assign() to merge different objects together
            return state.map((todo) => todo.id !== action.id ? todo :
              Object.assign({}, todo, { complete: !todo.complete }));
          default:
            return state
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal])
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id)
          default:
            return state
        }
      }

      // function app(state = {}, action) {
      //   return {
      //     todos: todos(state.todos, action),
      //     goals: goals(state.goals, action)
      //   }
      // }
      
      // THE REDUX PART!
      // how to call
      const store = Redux.createStore(Redux.combineReducers({
        todos,
        goals,
      }), Redux.applyMiddleware(checker, logger));

      store.subscribe(() => {
        document.getElementById('goals').innerHTML = '';
        document.getElementById('todos').innerHTML = '';
        // console.log("The new state is: ", store.getState());
        const { goals, todos } = store.getState();
        goals.forEach(addGoalToDOM);
        todos.forEach(addToDoToDOM);
        
      });
 

      // Actions - using action creators - e.g.

      store.dispatch(
        addToDoAction({
          id: 0,
          name: "walk the dog",
          complete: false
        })
      );

      // DOM Code
      function addToDoToDOM(todo) {
        const node = document.createElement('li');
        const text = document.createTextNode(todo.name);
        const removeBtn = createRemoveButton(() => {
          store.dispatch(removeToDoAction(todo.id));
        })

        node.appendChild(text);
        node.appendChild(removeBtn);

        node.style.textDecoration = todo.complete ? 'line-through' : 'none';
        node.addEventListener('click', event => {
          console.log(event.target);
          store.dispatch(toggleToDoAction(todo.id));

        });

        document.getElementById('todos').appendChild(node);
      }
      function addGoalToDOM(goal) {
        const node = document.createElement('li');
        const text = document.createTextNode(goal.name);
        const removeGoalBtn = createRemoveButton(() => {
          store.dispatch(removeGoalAction(goal.id));
        });
        
        // The ES5 way
        // const removeGoalBtn = createRemoveButton(function(){
        //   store.dispatch(removeGoalAction(goal.id));
        // });
        node.appendChild(text);
        node.appendChild(removeGoalBtn);
        document.getElementById('goals').appendChild(node);
      }


      function createRemoveButton (onClickEventHandler) {
        const removeBtn = document.createElement('button')
        removeBtn.innerHTML = "üôÖüèº‚Äç‚ôÇÔ∏è"
        removeBtn.addEventListener('click', onClickEventHandler);

        return removeBtn;
      }
      function addTodo () {
        const input = document.getElementById('todo')
        const name = input.value;
        input.value = '';
        store.dispatch(
          addToDoAction({
            id: generateId(),
            name,
            complete: false
          })
        );
      }
      function addGoal () {
        const input = document.getElementById('goal')
        const name = input.value;
        input.value = '';
        store.dispatch(addGoalAction({
          id: generateId(),
          name,
        }));
      }

      document.getElementById('todoBtn')
        .addEventListener('click', addTodo);
      document.getElementById('goalBtn')
        .addEventListener('click', addGoal);
  
  </script>
</html>
