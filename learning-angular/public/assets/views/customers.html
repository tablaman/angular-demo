 <section class="container">
        <h1> {{ appSettings.title }} | {{ appSettings.version }} </h1> 
        <!-- <h1> test</h1>  -->
        Filter:
        <input type="text" placeholder="details" ng-model="customerFilter.name">
    </section>
    <section ng-cloak class="container" ng-controller="CustomersController">
        <table>
            <tr>
                <th ng-click="doSort('name')">Name</th>
                <th ng-click="doSort('city')">City</th>
                <th ng-click="doSort('orderTotal')">Order</th>
                <th ng-click="doSort('joined')">Joined</th>
                <th></th>
            </tr>
            <tr ng-repeat="customer in customers | limitTo:4 | filter:customerFilter | orderBy:sortBy:reverse">
                <td> {{ customer.name | uppercase }} </td>
                <td> {{ customer.city }}</td>
                <td> {{ customer.orderTotal | currency:'rm' }}</td>
                <td> {{ customer.joined | date:'dd-mm-yy'}}</td>
                <td><a href="#/orders/{{ customer.id }}">View Orders link id {{ customer.id }} </a></td>
            </tr>
        </table>
        <aside><span>Total customers: {{customers.length}}</span></aside>
    </section>
