
<div class="panel panel-primary">
  <div class="panel-heading">
     {{ pageTitle }}
  </div>
  
  <div class="panel-body">
     <div class="row">
       <div class="col-md-2">Filter by:</div>
       <div class="col-md-4">
         <input type="text"
          [(ngModel)]="listFilter" />
          <button *ngIf="listFilter" 
            class="btn btn-xs"
            (click)='clearFilter()'>clear</button>
       </div>
     </div>
     <div class="row">
       <div class="col-md-6">
         <h3>Filtered by: {{listFilter}} </h3>
       </div>
     </div>
     
     <div class="table-responsive">
       <table *ngIf="products && products.length" class="table table-hover">
         <thead>
           <tr>
             <th>
               
               <button type="button" 
                  (click)='toggleImage()'
                  class="btn btn-large btn-block btn-primary">
                  {{!showImage ? 'Show' : 'Hide'}} Image</button>
               
             </th>
             <th>Product</th>
             <th>Code</th>
             <th>Available</th>
             <th>Price</th>
             <th>5 Star Rating</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="#product of products | productFilter:listFilter">
             <td>
               <img *ngIf="showImage" 
               [src]='product.imageUrl' 
                alt='product.productName'
                [style.width.px]='imageWidth'
                [style.margin.px]='imageMargin'
                [title]='product.productName | uppercase'> 
             </td>
             <td> <a [routerLink]="['ProductDetail', {id: product.productId}]">
               {{ product.productName }}</a> </td>
             <td> {{ product.productCode | lowercase}} </td>
             <td> {{ product.releasDate }} </td>
             <td> {{ product.price | currency:'AUD' :true:'1.2-2' }} </td>
             <td>
               <ai-star [rating]="product.starRating"
                  (ratingClicked)='onRatingClicked($event)'></ai-star>
             </td>
           </tr>
         </tbody>
       </table>
     </div>
     
  </div>
  
</div>


<div class="panel panel-primary ">
  
</div>
